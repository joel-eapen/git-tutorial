<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .FN,.LN{
            display: inline-block;
            width: 100px;
            height: 25px;
            border: solid;
            border-width: 0.5px;
            border-radius: 5px;
            border-color: gray;
            padding-left: 10px;
            margin-bottom: 0;

        }

        .Email{
            display: block;
            width: 217px;
            height: 25px;
            border: solid;
            border-width: 0.5px;
            border-radius: 5px;
            border-color: gray;
            padding-left: 10px;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .button{
            width: 230px;
            height: 35px;
            border: none;
            border-radius: 8px;
            background-color: blue;
            color: white;
            font-weight: bold;
            margin-top: 10px;
    
            


        }
    </style>
</head>
<body>
    <input type="text" placeholder="First Name" class="FN">
    <input type="text" placeholder="Last Name" class="LN">
    <input type="text " placeholder="Email" class="Email">
    <button class="button">
        Sign Up
    </button>

</body>
</html>
