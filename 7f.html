<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gray-text{
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            font-weight: 500;
            color: gray;
            margin-bottom: 0;
        }

        .search-bar{
            border-radius: 3px;
            border-width: 2px;
            border-color: gray;
            border-style: solid;
            margin-top: 5px;
            width: 200px;
            margin-bottom: 0;
        }

        .button{
            background-color: blue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            color: white;
            padding-left: 60px;
            padding-right: 60px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: none;
            border-radius: 25px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p class="gray-text">
        Email
    </p>

    <input type="text" class="search-bar">

    <p class="gray-text">
        By clicking Agree and join,you agree to the Privacy Policy
    </p>

    <button class="button">
        Agree & Join
    </button>
</body>
</html>
